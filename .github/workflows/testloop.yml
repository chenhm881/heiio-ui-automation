name: listfiles

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  list-png-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: set-files
        run: echo "file=$(ls *.* | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
      - name: Read file
        run: |
          curl -H "Content-Type: application/json" -X GET https://dashboard.rcp.us-west-2.buildtime.test.exp-aws.net/api/v1/deployment/unified-test-automation-platform -o deployment.json
  check:
    needs: list-png-files
    runs-on: ubuntu-latest
    strategy:
        matrix:
            file: ${{ fromJson(needs.list-png-files.outputs.file) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: print file  
        run: |
          echo "${{ matrix.file }}"
