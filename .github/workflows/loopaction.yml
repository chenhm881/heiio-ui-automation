
name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Call Action in a Loop
        env:
          MY_ACTION: 'actions/checkout@v4'
        run: |
          for i in 1 2 3; do
            echo "Calling action $i"
            ./github/actions/action.sh "$MY_ACTION"
          done

     
          
